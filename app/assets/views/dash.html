<div class="card">
    <div class="card-content">
        <div ng-repeat="user in userCtrl.getAllUsers()">
            <span class="card-title">Card Title</span>
            <p></p>
            <p><a href="#">{{user.username}}</a></p>
            <p><a href="#">{{user.email}}</a></p>
        </div>
    </div>
</div>
